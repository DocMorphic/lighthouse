<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIGHTHOUSE | Tactical Beacon</title>
    <style>
        :root {
            --bg: #000000;
            --accent: #22d3ee;
            /* Cyan/Blue to match App GOOD status */
            --card: #111111;
            --text: #ffffff;
            --subtext: #94a3b8;
            --border: #333333;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            text-align: center;
        }

        .container {
            background-color: var(--card);
            border: 1px solid var(--border);
            border-radius: 32px;
            padding: 48px 32px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5);
        }

        .icon-box {
            width: 64px;
            height: 64px;
            background-color: rgba(34, 211, 238, 0.1);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 32px;
        }

        h1 {
            font-size: 28px;
            font-weight: 900;
            letter-spacing: 4px;
            color: var(--text);
            margin: 0 0 12px 0;
            text-transform: uppercase;
        }

        p {
            color: var(--subtext);
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 40px;
            font-weight: 500;
        }

        .coordinates {
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
            background: #000;
            padding: 16px;
            border-radius: 16px;
            border: 1px solid var(--border);
            color: var(--text);
            font-size: 14px;
            font-weight: 600;
            display: block;
            margin-bottom: 40px;
            letter-spacing: 1px;
        }

        .button {
            background-color: var(--text);
            color: #000;
            text-decoration: none;
            padding: 20px 32px;
            border-radius: 20px;
            font-weight: 800;
            font-size: 15px;
            display: block;
            transition: transform 0.2s, opacity 0.2s, background-color 0.2s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .button:active {
            transform: scale(0.97);
            opacity: 0.9;
        }

        .status {
            margin-top: 32px;
            font-size: 11px;
            color: #555;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
        }

        svg {
            stroke: var(--accent);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="icon-box">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke-width="2.5" stroke-linecap="round"
                stroke-linejoin="round">
                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                <circle cx="12" cy="10" r="3"></circle>
            </svg>
        </div>
        <h1>Lighthouse</h1>
        <p>A location has been shared. Launching the app...</p>

        <span id="coordDisplay" class="coordinates">LAT: -- | LNG: --</span>

        <a id="openBtn" href="#" class="button">Open the App</a>

        <div class="status" id="status">Syncing Coordinates...</div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const internalUrl = params.get('u');
        const lat = params.get('lat') || '0.00000';
        const lng = params.get('lng') || '0.00000';

        if (internalUrl) {
            document.getElementById('coordDisplay').textContent = `${parseFloat(lat).toFixed(5)}, ${parseFloat(lng).toFixed(5)}`;
            document.getElementById('openBtn').href = internalUrl;

            // Attempt auto-redirect after a short delay
            setTimeout(() => {
                document.getElementById('status').textContent = "Redirecting to Lighthouse...";
                window.location.href = internalUrl;
            }, 1000);
        } else {
            document.getElementById('status').textContent = "Error: Invalid Beacon Data";
        }
    </script>
</body>

</html>
